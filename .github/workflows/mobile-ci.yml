name: Mobile CI

on:
  push:
    branches: [ main ]
    paths:
      - 'mobile/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'mobile/**'

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: 'mobile/package-lock.json'
        
    - name: Install dependencies
      working-directory: ./mobile
      run: npm ci
      
    - name: Lint
      working-directory: ./mobile
      run: npm run lint
      
    - name: Typecheck
      working-directory: ./mobile
      run: npx tsc --noEmit
