name: Backend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore backend/TutorFinder.sln
      
    - name: Build
      run: dotnet build backend/TutorFinder.sln --no-restore
      
    - name: Test
      run: dotnet test backend/TutorFinder.sln --no-build --verbosity normal
