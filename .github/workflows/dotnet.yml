name: .NET Backend CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        run: dotnet restore backend/TutorFinder.sln
      - name: Build
        run: dotnet build backend/TutorFinder.sln --configuration Release --no-restore
      - name: Test
        run: dotnet test backend/TutorFinder.sln --configuration Release --no-build
